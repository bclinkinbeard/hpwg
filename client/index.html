<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>High Performance Web Graphics Sandbox</title>
  <style>
    body {
      font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      margin: 0;
      width: 100vw;
    }
    select {
      margin-left: 0.5rem;
    }
    .config {
      align-items: center;
      display: flex;
      justify-content: center;
      margin-top: 0.4rem;
      position: absolute;
      width: 100%;
      z-index: 100;
    }
    #map {
      height: 100%;
      width: 100%;
    }
  </style>
  <script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />
  <script src="https://unpkg.com/deck.gl@latest/dist.min.js"></script>
  <script src="https://unpkg.com/apache-arrow@2.0.0/Arrow.es5.min.js"></script>
</head>
<body>
  <div class="config">
    <label for="animal">Animal</label>
    <select name="table" id="animal">
      <option value="petrel">Antarctic Petrel</option>
      <option value="wildebeest" selected>Wildebeest</option>
    </select>

    <span style="width: 1rem;"></span>

    <label for="limit">Row Limit</label>
    <select name="limit" id="limit">
      <option value="1e3">1,000</option>
      <option value="1e4" selected>10,000</option>
      <option value="1e5">100,000</option>
      <option value="25e4">250,000</option>
      <option value="5e5">500,000</option>
      <option value="1e6">1,000,000</option>
      <option value="1e9">âˆž</option>
    </select>

    <span style="width: 1rem;"></span>

    <label for="useArrow">Use Arrow?</label>
    <input type="checkbox" checked name="useArrow" id="useArrow">

    <span style="width: 1rem;"></span>

    <button onclick="fetchData()">Fetch Data</button>
  </div>
  <div id="map"></div>
  <script src="/static/app.js"></script>
</body>
</html>
